<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./index.js?v=1"></script>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="myForm" onsubmit="return false;">

                    <h4 id="signUpText">Registration Form</h4>


                    <div class="input-group">
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input class="inputs form-control " type="text" placeholder="email" id="email" />
                    </div>


                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="inputs form-control" type="password" placeholder="password" id="password" data-toggle="tooltip" data-placement="bottom" title="Should be at least 8 characters,1 upper case and 1 digit" />

                    </div>

                    <br />

                    <button id="registerBtn" class="btn btn-info">Sign up</button>


                </form>
            </div>
        </div>
    </div>





</body>

</html>
